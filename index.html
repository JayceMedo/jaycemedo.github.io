<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelli.Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0d1117; /* GitHub Dark Mode Blue/Black */
            --container-bg: #161b22;
            --accent-color: #58a6ff; /* Tech Blue */
            --text-primary: #c9d1d9;
            --text-bright: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Subtle animated background flair */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.1) 0%, rgba(13, 17, 23, 0) 70%);
            top: -100px;
            right: -100px;
            z-index: -1;
        }

        .container {
            background-color: var(--container-bg);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-bright);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .tagline {
            color: var(--accent-color);
            font-family: monospace;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 12px 0;
            padding: 14px;
            text-decoration: none;
            color: var(--text-bright);
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .links a:hover {
            background: #30363d;
            border-color: var(--accent-color);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
        }

        i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mandelli.Dev</h1>
    <div class="tagline">> Healthcare IT | AI | Tech</div>

    <p>
        Welcome to my corner of the internet. <br>
        Exploring the intersection of technology and human health.
    </p>

    <div class="links">
        <a href="https://twitter.com/jasonmandelli" target="_blank">
            <i class="fab fa-x-twitter"></i> Twitter
        </a>
        <a href="https://www.linkedin.com/in/jason-mandelli-898a7aa3/" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://instagram.com/jasonmandelli" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>
</div>

</body>
</html>
